<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShrinkURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <Header class="flex flex-row items-center bg-white shadow-sm p-6 justify-between align-center">
        <div>
            <h1 class="text-3xl font-bold text-blue-800 hover:text-blue-900 transition-colors">ShrinkURL</h1>
        </div>
        <div class="flex flex-row gap-4">
            <a href="/login" class="px-4 py-2 rounded-lg hover:bg-blue-50 text-blue-800 font-medium transition-all">Login</a>
            <a href="/register" class="px-4 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-900 transition-colors">Register</a>
        </div>
    </Header>
    <Main class="flex flex-col justify-center items-center  py-20 px-4">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to ShrinkURL</h1>
            <h2 class="text-xl text-gray-600">Shorten your URLs in just one click</h2>
        </div>
        <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
            <div class="space-y-6">
                      <div>
          <input id="longUrlInput" type="text" placeholder="Paste your long URL here" class="border border-gray-300 p-4 w-full rounded focus:border-blue-800 focus:outline-none">
        </div>
              <div class="flex gap-4">
          <input id="shortUrlOutput" type="text" placeholder="Shortened URL will appear here" readonly class="border border-gray-300 p-4 w-full rounded focus:outline-none bg-gray-100 text-gray-800">
          <button id="copyBtn" class="bg-blue-800 text-white px-6 py-4 rounded hover:bg-blue-900">Copy</button>
        </div>
                <div class="flex gap-4">
          <button id="shortenBtn" class="bg-blue-800 text-white p-4 w-full rounded hover:bg-blue-900">Shorten URL / Submit Custom</button>
                    <button id="customUrlBtn" class="bg-gray-100 p-4 rounded-lg text-blue-800 font-medium hover:bg-gray-200 transition-colors flex-shrink-0">Custom URL</button>
                </div>
            </div>
        </div>
    </Main>
      <script src="script/shrinkurl.js"></script>

</body>
</html>
