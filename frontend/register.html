<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShrinkURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen align-center">
    <div
      class="flex flex-col justify-center items-center gap-4 border-2 border-black rounded-lg p-8 w-1/3"
    >
      <h1
        class="text-3xl font-bold text-blue-800 hover:text-blue-900 transition-colors"
      >
        Register
      </h1>
<form id="registerForm" class="flex flex-col gap-4 w-full">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="border-2 border-gray-200 p-4 w-full rounded-lg focus:border-blue-800 focus:outline-none transition-colors"
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="border-2 border-gray-200 p-4 w-full rounded-lg focus:border-blue-800 focus:outline-none transition-colors"
        />

        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
          class="border-2 border-gray-200 p-4 w-full rounded-lg focus:border-blue-800 focus:outline-none transition-colors"
        />
        <button
          type="submit"
          class="bg-blue-800 px-6 py-4 rounded-lg text-white font-medium hover:bg-blue-900 transition-colors flex-shrink-0"
        >
          Register
        </button>
      </form>
      <script src="script/auth.js"></script>
      <a
        href="/login.html"
        class="text-blue-800 hover:text-blue-900 transition-colors"
        >Already registered? Login here</a
      >
    </div>
  </body>
</html>
